<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Dante Editor example</title>
    <link href="assets/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="assets/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
<link href="assets/stylesheets/dante-editor.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/javascripts/deps.js" type="text/javascript"></script>
<script src="assets/javascripts/dante-editor.js" type="text/javascript"></script>
  </head>

  <body class="lists">

    <div id="header">
      <div class="logo">
        <img src="assets/images/dante-editor-logo.png" alt="dante editor" height="21" >
        <span>Dante Editor</span>
      </div>
      <a class="github tooltip-left" data-tooltip="Fork me on github" target="_blank" href="https://github.com/michelson/dante">
        <img src="assets/images/github-logo.png" alt="Fork me on github" height="28" >
      </a>
    </div>

    <div id="editor">
  <h1>
  Lists example
</h1>

<ul>
  <li>hello</li>
  <li>world</li>
</ul>

<ol>
  <li>hello</li>
  <li>world</li>
</ol>
</div>

<script type="text/javascript">
  editor = new Dante.Editor(
    {
      el: "#editor",
      upload_url: "/uploads/new.json",
      debug: false
    }
  )
  editor.start()
</script>

  </body>
</html>
